<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>デジタルトランスフォーメーションチャンネル</title>
<style>
  /* 基本的なスタイリング */
  body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
  }

  /* ナビゲーションバーのスタイル */
  .navbar {
    overflow: hidden;
    background-color: #333;
    position: fixed;
    top: 0;
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
    z-index: 100;
  }

  /* ロゴとナビゲーションリンク */
  .navbar a {
    float: left;
    display: block;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
  }

  /* メイン画像とタイトルのスタイル */
  .main-header {
    height: 90vh;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    position: relative;
    color: white;
    font-size: 50px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* メインコンテンツのタイトルテキストスタイル */
  .main-header-text {
    text-align: center;
    background-color: rgba(0, 0, 0, 0.5); /* 背景の暗いオーバーレイ */
    padding: 20px;
  }
</style>
</head>
<body>

<div class="navbar">
  <a href="#home">ロゴ</a>
  <div>
    <a href="#news">ニュース</a>
    <a href="#contact">セミナー・イベント</a>
    <a href="#about">Microsoftパートナー</a>
  </div>
  <a href="#search">検索アイコン</a>
</div>

<div class="main-header">
  <div class="main-header-text">
    デジタルトランスフォーメーションチャンネル<br>
    DXを推進する全ての実務者のための実践情報<br>
    あらゆる産業の最前線を解説し、未来に備えるためのIT情報満載ポータル
  </div>
</div>

<!-- 以下、メインコンテンツやフッターなど、他のセクションを追加 -->

</body>
</html>
